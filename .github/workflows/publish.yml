name: Publish to Chrome Web Store

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: echo "version=$(jq -r .version manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Build extension zip
        run: |
          zip -r newsfeed-burner-${{ steps.version.outputs.version }}.zip \
            manifest.json \
            background.js \
            content/ \
            popup/ \
            icons/ \
            --exclude "*.DS_Store"

      - name: Upload & publish to Chrome Web Store
        run: npx chrome-webstore-upload-cli@3 upload --source newsfeed-burner-${{ steps.version.outputs.version }}.zip --extension-id ${{ secrets.CHROME_EXTENSION_ID }} --auto-publish
        env:
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
